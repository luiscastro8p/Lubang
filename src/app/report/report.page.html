<ion-header>
  <ion-toolbar>
    <ion-row class="center">


      <ion-col size="1" class="center" style="font-size:20px;" routerLink="/list">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-col>
      <ion-col routerLink="/list">
        <ion-title style="padding:0px">Reporte</ion-title>
      </ion-col>

      <ion-col class="center">
        <ion-button type="button" color="warning" (click)="register(form.value,opcion)" style="font-size: 10px;">
          Guardar Reporte
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div class="center">
    <img src="../../assets/photo.gif" class="slide-image" (click)="takePhoto()" *ngIf="!imageURL" width="100%">
    <img [src]="imageURL" class="slide-image" (click)="takePhoto()" *ngIf="imageURL">
  </div>
  <form #form="ngForm" method="post">
    <ion-item>
      <ion-label position="floating">¿Qué es?</ion-label>
      <ion-input ngModel name="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Descripción</ion-label>
      <ion-textarea type="email" ngModel name="text"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Telefono</ion-label>
      <ion-input type="number" ngModel name="phone"></ion-input>
    </ion-item>
    <ion-row>

      <ion-col>
        <ion-list>
          <ion-radio-group (ionChange)="radioGroupChange($event)">
            <ion-list-header>
              <small>Grado de incidencia</small>
            </ion-list-header>
            <ion-item>
              <ion-label>En buen estado</ion-label>
              <ion-radio slot="start" value="1" color="success"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Tomar precacución</ion-label>
              <ion-radio slot="start" value="2" color="warning"></ion-radio>
            </ion-item>

            <ion-item>
              <ion-label>Mal estado</ion-label>
              <ion-radio slot="start" value="3" color="danger"></ion-radio>
            </ion-item>
          </ion-radio-group>
        </ion-list>

      </ion-col>
    </ion-row>

    <div class="text-center">

      <p style="margin: 0px;">Tu ubicacion es:</p>
      <p style="font-size: 10px;">
        lat:{{lat}}
        lng:{{lng}}
      </p>
    </div>



  </form>
  <div style="display: flex;justify-content: center;align-content: center; margin: 10px;">
    <ion-button type="button" expand="full" color="tertiary" [routerLink]="[ '/map/',lat,lng]">Ver ubicación
    </ion-button>
  </div>
</ion-content>
